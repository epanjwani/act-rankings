<!DOCTYPE html>
{% load mathfilters %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
    {%if dict%}
        <table>
          <tr class="tableheader">
            <th class="heading">ACT ID</th>
            <th class="heading">League</th>
            <th class="heading">Delete</th>
          </tr>
      {%for act_id, league in dict.items%}
            <tr>
              <th>{{act_id}}</th>
              {%if league == "A-League"%}
                <th><font color="cyan">{{league}}</font></th>
              {%elif league == "C-League"%}
                <th><font color="yellow">{{league}}</font></th>
              {%else%}
                <th><font color="lightgreen">{{league}}</font></th>
              {%endif%}
              <th>Delete Button Goes Here</th>
            </tr>
        {%endfor%}
        </table>
      {%endif%}
  </body>
  <style>

    table, th {
      border-collapse: collapse;
    }
    table{
      width: 100%;
      color: white;
    }
    .heading{
      font-size: 25px;
      text-align: center;
      font-weight: bold;
    }
    body {
      background-color: rgb(41, 41, 41);
    }
    tr{
      line-height: 30px;
    }
    tr:nth-child(even) {
      background-color: rgb(71, 71, 71)
    }
    tr:nth-child(odd) {
      background-color: rgb(100, 100, 100)
    }
  </style>
</html>
