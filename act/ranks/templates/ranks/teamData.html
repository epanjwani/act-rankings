<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <p class="datitle">Create ACT Teams</p>
    <hr>
    {% if error%}
        <p> {{error}} </p>
    {% endif %}
    {% csrf_token %}

    <form action="{% url "ranks:data1" %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file"
             title="Upload excel file"
             name="excel_file"
             style="border: 1px solid black; padding: 5px;"
             required="required">
      <p>
      <input type="submit"
             value="Upload"
             style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
  </form>

  <p></p>
  <hr>

  {% for row in excel_data %}
      {% for cell in row %}
          {{ cell }}&nbsp;&nbsp;
      {% endfor %}
      <br>
  {% endfor %}
    <br>
    <table>
    <!--
    <form method="get">
      <input type="submit" value="Submit">
    </form> -->
  </table>
    <br> 
    <br>
  <style>
    .datitle{
      margin-left: 10px;
      font-weight: bold;
    }
    .blockLabel {
      font-weight: bold;
      margin-left: 10px;
    }
    .ctrlHolder {
    display:inline;
    margin-left: 50px;
  }
    .ctrlHolder:after {
    content:"\a";
    white-space: pre;
}
  </style>
  </body>
</html>
